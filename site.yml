---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates for fedora
    tags: always
    ansible.builtin.dnf:
      use_backend: dnf4
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"

  - name: install updates for ubuntu
    tags: always
    ansible.builtin.apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: create a user
    tags: always
    ansible.builtin.user:
      name: simone
      groups: root

  - name: add sudoers file for simone
    tags: always
    ansible.builtin.copy:
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440

  - name: add ssh key for simone user
    tags: always
    ansible.builtin.authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJb8J6qmgj5MAFMkf/XGwPzcvCujmzEv8kIDhp3Ht538 clive@ubuntu-ws"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache on ubuntu web servers
    tags: apache,ubuntu
    ansible.builtin.apt:
      name:
        - apache2
        - libapache2-mod-php
    when: ansible_distribution == "Ubuntu"

  - name: install apache on fedora web-servers
    tags: apache,fedora
    ansible.builtin.dnf:
      use_backend: dnf4
      name: httpd
    when: ansible_distribution == "Fedora"

  - name: ensure apache is running on ubuntu web-servers
    tags: apache,ubuntu
    ansible.builtin.service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu"

  - name: ensure apache is running on fedora web-servers
    tags: apache,fedora
    ansible.builtin.service:
      name: httpd
      state: started
    when: ansible_distribution == "Fedora"

  - name: change email addr for admin
    tags: apache,fedora
    ansible.builtin.lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin lenzjo@gmail.com
    when: ansible_distribution == "Fedora"
    register: httpd

  - name: restart the fedora httpd
    tags: apache,fedora
    ansible.builtin.service:
      name: httpd
      state: restarted
    when: httpd.changed

  - name: copy html file for the website
    tags: apache,ubuntu
    ansible.builtin.copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644
- hosts: db_servers
  tags: db,fedora
  become: true
  tasks:

  - name: install maria db on the db servers
    ansible.builtin.dnf:
      use_backend: dnf4
      name: mariadb
      state: latest
    when: ansible_distribution == "Fedora"


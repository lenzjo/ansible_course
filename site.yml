---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates for fedora
    tags: always
    ansible.builtin.dnf:
      use_backend: dnf4
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"

  - name: install updates for ubuntu
    tags: always
    ansible.builtin.apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


- hosts: web_servers
  become: true
  tasks:

  - name: install apache on the web servers
    tags: apache,ubuntu
    ansible.builtin.apt:
      name:
        - apache2
        - libapache2-mod-php
    when: ansible_distribution == "Ubuntu"


- hosts: db_servers
  tags: db,fedora
  become: true
  tasks:

  - name: install maria db on the db servers
    ansible.builtin.dnf:
      use_backend: dnf4
      name: mariadb
      state: latest
    when: ansible_distribution == "Fedora"

